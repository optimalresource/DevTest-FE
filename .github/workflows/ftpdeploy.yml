        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ðŸ”¨ Build Project
        run: |
          yarn install
          yarb run build

      - name: ðŸ“‚ Sync files
        uses: optimalresource/DevTest-FE@1.0.1
